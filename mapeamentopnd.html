<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Análise PNLD 2025 × Currículo Pedagogia</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f5f5f8;
    --surface: #ffffff;
    --surface2: #f0f0f5;
    --accent1: #c47f0a;
    --accent2: #3a5ee8;
    --accent3: #d63770;
    --accent4: #2a9e50;
    --text: #1a1a2e;
    --muted: #7a7a96;
    --border: #dcdce8;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* HEADER */
  header {
    padding: 48px 60px 32px;
    border-bottom: 1px solid var(--border);
    position: relative;
    overflow: hidden;
  }
  header::before {
    content: '';
    position: absolute;
    top: -80px; right: -80px;
    width: 400px; height: 400px;
    background: radial-gradient(circle, rgba(58,94,232,0.07) 0%, transparent 70%);
    pointer-events: none;
  }
  header::after {
    content: '';
    position: absolute;
    bottom: -60px; left: 30%;
    width: 300px; height: 300px;
    background: radial-gradient(circle, rgba(196,127,10,0.06) 0%, transparent 70%);
    pointer-events: none;
  }
  .header-label {
    font-size: 11px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--accent1);
    margin-bottom: 12px;
    font-weight: 500;
  }
  h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(28px, 4vw, 52px);
    font-weight: 900;
    line-height: 1.05;
    background: linear-gradient(135deg, #1a1a2e 0%, #3a5ee8 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 8px;
  }
  .header-sub {
    color: var(--muted);
    font-size: 14px;
    font-weight: 300;
  }

  /* STATS BAR */
  .stats-bar {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1px;
    background: var(--border);
    border-bottom: 1px solid var(--border);
  }
  .stat {
    background: var(--surface);
    padding: 24px 32px;
    text-align: center;
    transition: background 0.2s;
  }
  .stat:hover { background: var(--surface2); }
  .stat-num {
    font-family: 'Playfair Display', serif;
    font-size: 36px;
    font-weight: 700;
    color: var(--accent2);
    line-height: 1;
  }
  .stat-label {
    font-size: 11px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin-top: 6px;
  }

  /* MAIN LAYOUT */
  .main {
    display: grid;
    grid-template-columns: 340px 1fr;
    min-height: calc(100vh - 220px);
  }

  /* SIDEBAR */
  .sidebar {
    border-right: 1px solid var(--border);
    padding: 28px;
    position: sticky;
    top: 0;
    height: calc(100vh - 220px);
    overflow-y: auto;
  }
  .sidebar::-webkit-scrollbar { width: 4px; }
  .sidebar::-webkit-scrollbar-track { background: transparent; }
  .sidebar::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  .sidebar-title {
    font-size: 10px;
    letter-spacing: 2.5px;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 16px;
    padding-left: 4px;
  }

  .discipline-item {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    padding: 10px 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
    margin-bottom: 2px;
    border: 1px solid transparent;
  }
  .discipline-item:hover, .discipline-item.active {
    background: var(--surface2);
    border-color: var(--border);
  }
  .discipline-item.active { border-color: var(--accent2); }
  .disc-dot {
    width: 8px; height: 8px;
    border-radius: 50%;
    flex-shrink: 0;
    margin-top: 5px;
  }
  .disc-name {
    font-size: 13px;
    line-height: 1.4;
    font-weight: 400;
  }
  .disc-count {
    margin-left: auto;
    font-size: 11px;
    font-weight: 600;
    color: var(--muted);
    background: var(--surface2);
    padding: 2px 7px;
    border-radius: 10px;
    flex-shrink: 0;
  }

  .no-disc {
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid var(--border);
  }
  .no-disc-label {
    font-size: 10px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--accent3);
    margin-bottom: 10px;
    padding-left: 4px;
  }

  /* CONTENT AREA */
  .content {
    padding: 28px 32px;
    overflow-y: auto;
    max-height: calc(100vh - 220px);
  }
  .content::-webkit-scrollbar { width: 4px; }
  .content::-webkit-scrollbar-track { background: transparent; }
  .content::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  .filter-bar {
    display: flex;
    gap: 8px;
    margin-bottom: 24px;
    flex-wrap: wrap;
  }
  .filter-btn {
    padding: 6px 14px;
    border-radius: 20px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--muted);
    font-family: 'DM Sans', sans-serif;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .filter-btn:hover, .filter-btn.active {
    border-color: var(--accent2);
    color: var(--accent2);
    background: rgba(92,124,250,0.08);
  }

  /* CARDS GRID */
  .cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 16px;
  }

  .topic-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    cursor: pointer;
    transition: all 0.25s;
    position: relative;
    overflow: hidden;
  }
  .topic-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 3px;
    border-radius: 12px 12px 0 0;
  }
  .topic-card:hover {
    transform: translateY(-2px);
    border-color: #c0c0d8;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
  }
  .topic-card.hidden { display: none; }

  .card-questions {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-bottom: 14px;
  }
  .q-tag {
    font-size: 11px;
    font-weight: 600;
    padding: 3px 9px;
    border-radius: 4px;
    letter-spacing: 0.3px;
  }
  .card-theme {
    font-size: 14px;
    font-weight: 500;
    line-height: 1.5;
    margin-bottom: 12px;
  }
  .card-disciplines {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }
  .disc-tag {
    font-size: 11px;
    padding: 4px 10px;
    border-radius: 5px;
    font-weight: 500;
    line-height: 1.3;
  }
  .no-disc-tag {
    font-size: 11px;
    color: var(--accent3);
    font-style: italic;
    opacity: 0.9;
  }

  .gap-item {
    padding: 8px 12px;
    border-radius: 8px;
    background: rgba(214,55,112,0.07);
    border: 1px solid rgba(214,55,112,0.2);
    margin-bottom: 6px;
    font-size: 12px;
    color: #b02060;
    line-height: 1.4;
  }

  /* TOOLTIP / DETAIL PANEL */
  .detail-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: 100;
    align-items: center;
    justify-content: center;
    padding: 20px;
    backdrop-filter: blur(4px);
  }
  .detail-overlay.open { display: flex; }
  .detail-panel {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 32px;
    max-width: 680px;
    width: 100%;
    position: relative;
    animation: slideUp 0.25s ease;
    max-height: 85vh;
    overflow-y: auto;
  }
  .detail-panel::-webkit-scrollbar { width: 4px; }
  .detail-panel::-webkit-scrollbar-track { background: transparent; }
  .detail-panel::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }
  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .close-btn {
    position: absolute;
    top: 16px; right: 20px;
    background: none;
    border: none;
    color: var(--muted);
    font-size: 20px;
    cursor: pointer;
    line-height: 1;
    padding: 4px;
  }
  .close-btn:hover { color: var(--text); }
  .detail-qs { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 18px; }
  .detail-theme { font-size: 18px; font-weight: 600; margin-bottom: 16px; line-height: 1.4; }
  .detail-disc-title { font-size: 11px; letter-spacing: 2px; text-transform: uppercase; color: var(--muted); margin-bottom: 10px; }
  .detail-disc-list { display: flex; flex-direction: column; gap: 8px; }
  .detail-disc-item {
    padding: 10px 14px;
    border-radius: 8px;
    font-size: 13px;
    border: 1px solid;
  }

  @media (max-width: 768px) {
    .main { grid-template-columns: 1fr; }
    .sidebar { position: static; height: auto; border-right: none; border-bottom: 1px solid var(--border); }
    .stats-bar { grid-template-columns: repeat(2,1fr); }
    header { padding: 32px 24px 24px; }
  }
</style>
</head>
<body>

<header>
  <div class="header-label">Análise Curricular · Pedagogia 2026/01</div>
  <h1>PNLD 2025<br>× Currículo</h1>
  <div class="header-sub">Mapeamento de temas da prova com disciplinas do curso</div>
</header>

<div class="stats-bar">
  <div class="stat">
    <div class="stat-num" id="totalTopics">0</div>
    <div class="stat-label">Blocos Temáticos</div>
  </div>
  <div class="stat">
    <div class="stat-num" id="totalDiscs">0</div>
    <div class="stat-label">Disciplinas Mapeadas</div>
  </div>
  <div class="stat">
    <div class="stat-num" id="totalGaps">0</div>
    <div class="stat-label">Temas sem Disciplina</div>
  </div>
  <div class="stat">
    <div class="stat-num" id="totalQ">0</div>
    <div class="stat-label">Questões Analisadas</div>
  </div>
</div>

<div class="main">
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-title">Disciplinas</div>
    <div id="disciplineList"></div>

    <div class="no-disc">
      <div class="no-disc-label">⚠ Lacunas Identificadas</div>
      <div id="gapList"></div>
    </div>
  </aside>

  <!-- CONTENT -->
  <section class="content">
    <div class="filter-bar" id="filterBar">
      <button class="filter-btn active" data-filter="all">Todos</button>
      <button class="filter-btn" data-filter="gap">Com Lacuna</button>
      <button class="filter-btn" data-filter="mapped">Mapeados</button>
    </div>
    <div class="cards-grid" id="cardsGrid"></div>
  </section>
</div>

<!-- DETAIL OVERLAY -->
<div class="detail-overlay" id="detailOverlay">
  <div class="detail-panel">
    <button class="close-btn" onclick="closeDetail()">✕</button>
    <div class="detail-qs" id="detailQs"></div>
    <div class="detail-theme" id="detailTheme"></div>
    <div class="detail-questions-section" id="detailQuestionsSection">
      <div class="detail-disc-title" style="margin-bottom:10px">ENUNCIADOS DA PROVA</div>
      <div id="detailQuestionsList"></div>
    </div>
    <div class="detail-disc-title" style="margin-top:18px">DISCIPLINAS DO CURRÍCULO</div>
    <div class="detail-disc-list" id="detailDiscs"></div>
  </div>
</div>

// Build discipline color map
const discColorMap = {};
let colorIndex = 0;
const allDiscs = new Set();
topics.forEach(t => t.disciplines.forEach(d => allDiscs.add(d)));
allDiscs.forEach(d => {
  discColorMap[d] = COLORS[colorIndex % COLORS.length];
  colorIndex++;
});

// Count disciplines
const discCount = {};
topics.forEach(t => {
  t.disciplines.forEach(d => {
    discCount[d] = (discCount[d] || 0) + 1;
  });
});

// Stats
const totalQ = new Set();
topics.forEach(t => t.questions.forEach(q => { if(q !== 'Disc.') totalQ.add(q); }));
document.getElementById('totalTopics').textContent = topics.length;
document.getElementById('totalDiscs').textContent = Object.keys(discCount).length;
document.getElementById('totalGaps').textContent = topics.filter(t => t.area === 'gap').length;
document.getElementById('totalQ').textContent = totalQ.size + '+';

// Build sidebar
const discList = document.getElementById('disciplineList');
const sortedDiscs = Object.entries(discCount).sort((a,b) => b[1]-a[1]);
sortedDiscs.forEach(([disc, count]) => {
  const c = discColorMap[disc];
  const item = document.createElement('div');
  item.className = 'discipline-item';
  item.innerHTML = `
    <span class="disc-dot" style="background:${c.dot}"></span>
    <span class="disc-name">${disc}</span>
    <span class="disc-count">${count}</span>
  `;
  item.addEventListener('click', () => filterByDisc(disc, item));
  discList.appendChild(item);
});

// Gap list
const gapList = document.getElementById('gapList');
const gaps = topics.filter(t => t.area === 'gap');
gaps.forEach(g => {
  const item = document.createElement('div');
  item.className = 'gap-item';
  item.textContent = `Q.${g.questions.join(',')} — ${g.theme}`;
  gapList.appendChild(item);
});

// Build cards
const grid = document.getElementById('cardsGrid');
let currentFilter = 'all';
let activeDisc = null;

function buildCards() {
  grid.innerHTML = '';
  topics.forEach((t, i) => {
    const card = document.createElement('div');
    card.className = 'topic-card';
    card.dataset.area = t.area;
    card.dataset.discs = t.disciplines.join('|');

    // Color stripe
    let stripeColor = t.area === 'gap' ? '#d63770' : (t.disciplines[0] ? discColorMap[t.disciplines[0]].dot : '#aaa');
    card.style.setProperty('--stripe', stripeColor);
    card.style.cssText += `--stripe:${stripeColor}`;
    card.querySelector ? null : null;

    // Build inner
    const qsHtml = t.questions.map(q => {
      const bg = t.area === 'gap' ? 'rgba(214,55,112,0.12)' : 'rgba(58,94,232,0.12)';
      const col = t.area === 'gap' ? '#b02060' : '#2a4cc4';
      return `<span class="q-tag" style="background:${bg};color:${col}">${q === 'Disc.' ? 'Discursiva' : 'Q.' + q}</span>`;
    }).join('');

    let discsHtml = '';
    if (t.disciplines.length > 0) {
      discsHtml = t.disciplines.map(d => {
        const c = discColorMap[d];
        return `<span class="disc-tag" style="background:${c.bg};color:${c.text};border:1px solid ${c.border}">${d}</span>`;
      }).join('');
    } else {
      discsHtml = '<span class="no-disc-tag">⚠ Sem disciplina correspondente no currículo</span>';
    }

    card.innerHTML = `
      <div style="position:absolute;top:0;left:0;right:0;height:3px;background:${stripeColor};border-radius:12px 12px 0 0"></div>
      <div class="card-questions">${qsHtml}</div>
      <div class="card-theme">${t.theme}</div>
      <div class="card-disciplines">${discsHtml}</div>
    `;

    card.addEventListener('click', () => openDetail(t));
    grid.appendChild(card);
  });
  applyFilters();
}

function applyFilters() {
  const cards = grid.querySelectorAll('.topic-card');
  cards.forEach((card, i) => {
    const area = card.dataset.area;
    const discs = card.dataset.discs;

    let show = true;
    if (currentFilter === 'gap') show = area === 'gap';
    if (currentFilter === 'mapped') show = area === 'mapped';
    if (activeDisc) show = show && discs.includes(activeDisc);

    card.classList.toggle('hidden', !show);
  });
}

// Filters
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentFilter = btn.dataset.filter;
    activeDisc = null;
    document.querySelectorAll('.discipline-item').forEach(d => d.classList.remove('active'));
    applyFilters();
  });
});

function filterByDisc(disc, el) {
  if (activeDisc === disc) {
    activeDisc = null;
    el.classList.remove('active');
  } else {
    activeDisc = disc;
    document.querySelectorAll('.discipline-item').forEach(d => d.classList.remove('active'));
    el.classList.add('active');
    currentFilter = 'all';
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    document.querySelector('[data-filter="all"]').classList.add('active');
  }
  applyFilters();
}

// Detail panel
function openDetail(t) {
  const overlay = document.getElementById('detailOverlay');
  const qsEl = document.getElementById('detailQs');
  const themeEl = document.getElementById('detailTheme');
  const discsEl = document.getElementById('detailDiscs');
  const qListEl = document.getElementById('detailQuestionsList');

  qsEl.innerHTML = t.questions.map(q => {
    const bg = t.area === 'gap' ? 'rgba(214,55,112,0.12)' : 'rgba(58,94,232,0.12)';
    const col = t.area === 'gap' ? '#b02060' : '#2a4cc4';
    return `<span class="q-tag" style="background:${bg};color:${col};font-size:13px;padding:5px 12px">${q === 'Disc.' ? 'Discursiva' : 'Questão ' + q}</span>`;
  }).join('');

  themeEl.textContent = t.theme;

  // Question texts
  const qItems = t.questions.map(q => {
    const data = questionTexts[q];
    if (!data) return '';
    const label = q === 'Disc.' ? 'Questão Discursiva' : `Questão ${q}`;
    const isGap = t.area === 'gap';
    const bg = isGap ? 'rgba(214,55,112,0.05)' : 'rgba(58,94,232,0.04)';
    const border = isGap ? 'rgba(214,55,112,0.18)' : 'rgba(58,94,232,0.18)';
    const labelColor = isGap ? '#b02060' : '#2a4cc4';
    const altColor = '#3a3a5c';
    const altHoverBg = isGap ? 'rgba(214,55,112,0.06)' : 'rgba(58,94,232,0.06)';

    const altsHtml = data.alternativas.map((alt, idx) => {
      const letter = alt[0]; // A, B, C, D or 1, 2, 3
      const rest = alt.slice(3);
      const isLetter = ['A','B','C','D'].includes(letter);
      return `<div style="display:flex;gap:10px;padding:7px 10px;border-radius:6px;margin-bottom:4px;background:transparent;transition:background 0.15s" 
        onmouseover="this.style.background='${altHoverBg}'" onmouseout="this.style.background='transparent'">
        <span style="font-size:12px;font-weight:700;color:${labelColor};min-width:20px;padding-top:1px">${letter}${isLetter?')':''}</span>
        <span style="font-size:13px;line-height:1.5;color:${altColor}">${rest}</span>
      </div>`;
    }).join('');

    return `<div style="padding:14px 16px;border-radius:10px;background:${bg};border:1px solid ${border};margin-bottom:12px">
      <div style="font-size:10px;font-weight:700;letter-spacing:1.5px;color:${labelColor};text-transform:uppercase;margin-bottom:8px">${label}</div>
      <div style="font-size:13.5px;line-height:1.6;color:#1a1a2e;font-weight:500;margin-bottom:12px">${data.enunciado}</div>
      <div style="border-top:1px solid ${border};padding-top:10px">${altsHtml}</div>
    </div>`;
  }).join('');
  qListEl.innerHTML = qItems;

  if (t.disciplines.length > 0) {
    discsEl.innerHTML = t.disciplines.map(d => {
      const c = discColorMap[d];
      return `<div class="detail-disc-item" style="background:${c.bg};border-color:${c.border};color:${c.text}">${d}</div>`;
    }).join('');
  } else {
    discsEl.innerHTML = `<div style="color:#b02060;font-size:13px;padding:14px;background:rgba(214,55,112,0.08);border:1px solid rgba(214,55,112,0.25);border-radius:8px">⚠ Este tema não possui disciplina correspondente no currículo atual — pode representar uma lacuna formativa.</div>`;
  }

  overlay.classList.add('open');
}

function closeDetail() {
  document.getElementById('detailOverlay').classList.remove('open');
}
document.getElementById('detailOverlay').addEventListener('click', (e) => {
  if (e.target === e.currentTarget) closeDetail();
});

buildCards();
</script>
